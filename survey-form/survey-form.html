<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Survey Form</title>
	<link rel="stylesheet" type="text/css" href="./survey-form.css">
</head>
<body>

	<main id="main">
		<h1 id="title">Survey Form</h1>

		<section id="form-outer">
			<p id="description">Let us know how we can improve freeCodeCamp</p>

			<form id="survey-form">

				<div class="rowTab">
					<div class="labels">
						<label id="name-label" for="name">*Name:</label>
					</div>
					
					<div class="right-tab">
						<input id="name" class="input-field" type="text" name="name" placeholder="Enter your name" required>
					</div>
				</div>

				<div class="rowTab" >
					<div class="labels">
						<label id="email-label" for="email">*Email:</label>
					</div>

					<div class="right-tab">
						<input id="email" class="input-field" type="email" name="email" placeholder="Enter your Email" required>
					</div>
				</div>

				<div class="rowTab">
					<div class="labels">
						<label id="number-label" for="age">*Age:</label>
					</div>
					<div class="right-tab">
						<input  type="number" id="number" class="input-field" min="1" max="125"" name="age" placeholder="Age" required>
					</div>
				</div>

				<div class="rowTab">
					<div class="labels">Which option best describes your current role?</div>
					<div class="right-tab">
						 <select id="drop-down" class="drop-down">
							<option disabled selected>Select an Option</option>
							<option>Student</option>
							<option>Full Time Job</option>
							<option>Full Time Learner</option>
							<option>Prefer not to Say</option>
							<option>Other</option>
						</select>
					</div>
				</div>

				<div class="rowTab">
					<div class="labels">* How likely is that you would recommend freeCodeCamp to a friend?</div>
					<div class="right-tab">
						<ul class="list-parent">
							<li class="list">
								<input type="radio" name="radio-recommendation" value="definitely">
								<label>Definitely</label>
							</li>
							<li class="list">
								<input type="radio" name="radio-recommendation" value="maybe">
								<label>Maybe</label>
							</li>
							<li class="list">
								<input type="radio" name="radio-recommendation" value="not-sure">
								<label>Not Sure</label>
							</li>
						</ul>
					</div>
				</div>

				<div class="rowTab">
					<div class="labels">What do you like most in FCC:</div>
					<div class="right-tab">
						 <select id="dropdown" class="drop-down">
							<option disabled selected>Select an Option</option>
							<option>Challenges</option>
							<option>Projects</option>
							<option>Community</option>
							<option>Open Source</option>
						</select>
					</div>
				</div>

				<div class="rowTab">
					<div class="labels">Things that should be improved in the future<br>
					(Check all that apply):</div>
					<div class="right-tab">
						<ul class="list-parent">
							<li class="list">
								<input class="user-ratings" type="checkbox" value="front-end">
									<label>Front-end Projects</label></input>
							</li>
							<li class="list">
								<input class="user-ratings" type="checkbox" value="back-end">
									<label>Back-end Projects</label></input>
							</li>
							<li class="list">
								<input class="user-ratings" type="checkbox" value="data-visualization"><label>Data Visualization
									</label></input>
							</li>
							<li class="list">
								<input class="user-ratings" type="checkbox" value="challenges">
									<label>Challenges</label></input>
							</li>
							<li class="list">
								<input class="user-ratings" type="checkbox" value="open-source">
									<label>Open Source Community</label></input>
							</li>
							<li class="list">
								<input class="user-ratings" type="checkbox" value="gitter">
									<label>Gitter help rooms</label></input>
							</li>
							<li class="list">
								<input class="user-ratings" type="checkbox" value="videos">
									<label>Videos</label></input>
							</li>
							<li class="list">
								<input class="user-ratings" type="checkbox" value="meetups">
									<label>City Meetups</label></input>
							</li>
							<li class="list">
								<input class="user-ratings" type="checkbox" value="wiki">
									<label>Wiki</label></input>
							</li>
							<li class="list">
								<input class="user-ratings" type="checkbox" value="forum">
									<label>Forum</label></input>
							</li>
							<li class="list">
								<input class="user-ratings" type="checkbox" value="additional-courses">
									<label>Additional Courses</label></input>
							</li>
						</ul>
					</div>
				</div>
				<div class="rowTab">
					<div class="labels">Any Comments or Suggestions?</div>
					<div class="right-tab">
						<textarea class="input-field" placeholder="Enter your comment here..."></textarea>
					</div>
				</div>

				<button id="submit" class="submit-btn">Submit</button>
				

			</form>

		</section>
		




	</main>
	
</body>
</html>
