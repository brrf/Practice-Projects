<!DOCTYPE HTML>
<html>

<head>
  <title>Gallery</title>
    
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="./refresher.css">
</head>

<body>






<script>

// the global Array
var s = [23, 65, 98, 5];

Array.prototype.myMap = function(callback){
  var newArray = [...this];
  // Add your code below this line
  for (let i = 0; i < newArray.length; i++) {
    newArray[i] = callback(newArray[i]);
  }
  // Add your code above this line
  return newArray;

};

var new_s = s.myMap(function(item){
  return item * 2;
});

console.log(new_s);

</script>	


  
</body>
</html>
