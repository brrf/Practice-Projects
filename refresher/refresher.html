<script>

function isPrime (number) {
	for (let i = 2; i < number; i++) {
		if (number % i === 0) {
			return false
		}
	}
	return true;
}

function sumAllPrimes (number) {
	let primes = [];
	let sum = 0;
	for (let i =1; i <= number; i++) {
		if ( isPrime(i) ) {
			primes.push(i);
			sum += i;
		}
	}
	return {primes, sum};
}


console.log( sumAllPrimes(27) );


</script>
