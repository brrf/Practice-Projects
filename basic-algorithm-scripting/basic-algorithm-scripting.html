	<script>
		
	function convertToF(celsius) {
	  let fahrenheit = celsius * 9/5 + 32;
	  return fahrenheit;
	}

	function reverseString(str) {
	  let stringArr = [];
	  let reverseString = ''

	  for (let i = 0; i < str.length; i++) {
	    stringArr.push(str[i]);
	  }
	  for (let i = stringArr.length; i > 0; i--) {
	    reverseString += stringArr[i - 1];
	  }
	  return reverseString;
	}

	function findLongestWordLength(str) {
	  let longestWordLength = 0;
	  let arr = str.split(' ')
	  console.log(arr);
	  for (let i = 0; i < arr.length; i++) {
	  	if (arr[i].length > longestWordLength) {
	  		longestWordLength = arr[i].length;
	  	}
	  	
	  }
	  return longestWordLength
	}

	function largestOfFour(arr) {
  	  let returnArr = [];
  	  for (let i = 0; i < arr.length; i++) {
  	  	let subArray = arr[i];
  	  	let largestInSubarray = arr[i][0];
  	  	for (let j = 0; j < subArray.length; j++) {
  	  		if (subArray[j] > largestInSubarray) {
  	  			largestInSubarray = subArray[j];
  	  		}
  	  	}  	
  	  	returnArr.push(largestInSubarray);	
  	  }
	  return returnArr;
	}


	function confirmEnding(str, target) {

			for (let i = 0; i < target.length; i++) {
				if (str[str.length - target.length + i] !== target[i]) {
					return false
				}			
			}
		  return true;
		}

	function confirmEndingSlice(str, target) {
		return str.slice(str.length - target.length) === target;;

	}

	function repeatStringNumTimes(str, num) {
	  let returnString = ''
	  for (let i = 0; i < num; i++) {
	  	returnString += str;
	  }
	  return returnString;
	}

	function truncateString(str, num) {
		
		if (num < str.length) {
			return `${str.slice(0, num)}...`;
		}
	  return str;
	}

	function findElement(arr, func) {
		  
		for (let i = 0; i < arr.length; i++) {
			
			if (func(arr[i])) {
				return arr[i];
			}
		}
		return undefined;
	}

	function titleCase(str) {
	  let lowerStrArray = str.toLowerCase().split(' ');	
	  for (let i = 0; i < lowerStrArray.length; i++) {
	  	lowerStrArray[i] = `${lowerStrArray[i][0].toUpperCase()}${lowerStrArray[i].slice(1)}`
	  }
	  return lowerStrArray.join(' ');
	}

	function frankenSplice(arr1, arr2, n) {
	  let arr3 = arr2.slice();
	 
	  for (let i = 0; i < arr1.length; i++) {
	  	arr3.splice(n, 0, arr1[i]);
	  	n++;
	  	  
	  }
	  return arr3;
	}

	function bouncer(arr) {
	  for (let i = 0; i < arr.length; i++) {
	  	if (!arr[i]) {
	  		arr.splice(i, 1);
	  		i--
	  	}
	  }
	  return arr;
	}

	function bouncer2(arr) {
		return arr.filter(Boolean)
	}

	function getIndexToIns(arr, num) {
	  arr.sort(function(a, b){return a-b});
	  for (let i = 0; i < arr.length; i++) {
	  	while (num > arr[i]) {
	  		i++
	  	}
	  	return i;
	  }
	  return arr.length;
	}

	function mutation(arr) {
		let arr0 = arr[0].toLowerCase();
		let arr1 = arr[1].toLowerCase();
		
		for (let i = 0; i < arr1.length; i++) {
			if (arr0.indexOf(arr1[i]) < 0) {
				return false;
			}
		}
		return true;
	}

	function chunkArrayInGroups(arr, size) {
	  
		let returnArr = [];
		let iterations = arr.length / size;
		for (let i = 0; i < iterations; i++) {
			returnArr.push(arr.splice(0, size));
		}
	  return returnArr;
	}



	</script>
