<!DOCTYPE html>

<body>
	



	<script>
		
	function convertToF(celsius) {
	  let fahrenheit = celsius * 9/5 + 32;
	  return fahrenheit;
	}

	function reverseString(str) {
	  let stringArr = [];
	  let reverseString = ''

	  for (let i = 0; i < str.length; i++) {
	    stringArr.push(str[i]);
	  }
	  for (let i = stringArr.length; i > 0; i--) {
	    reverseString += stringArr[i - 1];
	  }
	  return reverseString;
	}

	function findLongestWordLength(str) {
	  let longestWordLength = 0;
	  let arr = str.split(' ')
	  console.log(arr);
	  for (let i = 0; i < arr.length; i++) {
	  	if (arr[i].length > longestWordLength) {
	  		longestWordLength = arr[i].length;
	  	}
	  	
	  }
	  return longestWordLength
	}

	function largestOfFour(arr) {
  	  let returnArr = [];
  	  for (let i = 0; i < arr.length; i++) {
  	  	let subArray = arr[i];
  	  	let largestInSubarray = arr[i][0];
  	  	for (let j = 0; j < subArray.length; j++) {
  	  		if (subArray[j] > largestInSubarray) {
  	  			largestInSubarray = subArray[j];
  	  		}
  	  	}  	
  	  	returnArr.push(largestInSubarray);	
  	  }
	  return returnArr;
	}


function confirmEnding(str, target) {

		for (let i = 0; i < target.length; i++) {
			if (str[str.length - target.length + i] !== target[i]) {
				return false
			}			
		}
	  return true;
	}

function confirmEndingSlice(str, target) {
	return str.slice(str.length - target.length) === target;;

}

	console.log(confirmEndingSlice("Bastian", "taan"));



	</script>
