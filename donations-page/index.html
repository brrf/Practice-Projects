<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="./index.css">
	<title>Donations</title>
</head>
<body>
	<div class="donate-page">
	
		<div class="intro-text">
			<h1>Please help!</h1>
			<h4 class="help-message">With your help, we can continue our mission...</h4>
		</div>
			
		<div class="donate-counter">
			
			<h2 class="total-raised">$0
				<h5 class="raised-goal">raised of $10,000 goal</h5>
			</h2>

			<div class="progress-bar-total">
				<div class="progress-bar-completed"></div>
			</div>




		</div>
		

		<div class="donate-selection" onclick="donation.donationAmount(event)">
		
			<div class="donate-selection-title">Donate</div>
			
			<div class="donate-selection-row">
				<div class="donate-selection-box">$100</div>
				<div class="donate-selection-box">$180</div>
				<div class="donate-selection-box">$250</div>
			</div>
			<div class="donate-selection-row">
				<div class="donate-selection-box">$500</div>
				<div class="donate-selection-box">$1000</div>
				<div class="donate-selection-box">$2500</div>
			</div>
			<div class="donate-selection-row">
				<div class="donate-selection-box">$5000</div>
				<div class="donate-selection-box">$7000</div>
				<div class="donate-selection-box">Other</div>
			</div>
		</div>

		<img src="https://3dwnh01icn0h133s00sokwo1-wpengine.netdna-ssl.com/wp-content/uploads/2017/04/child-abuse-e1491043129572.jpg" class="donation-pic" style="position:absolute; left: 550px; top: 120px; width:400px; height:318px;">
		
			

		
	</div>


	<script src="./index.js"></script>
</body>
</html>
