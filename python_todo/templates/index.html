<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Todo App</title>
	</head>
	<body>
		<form action="/todos/create" method="post">
			<input type="text" name="description" />
			<input type="submit" value="Create" />
		</form>
		<ul>
			{% for d in data %}
			<li>{{d.description}}</li>
			{% endfor %}
		</ul>
	</body>
</html>
